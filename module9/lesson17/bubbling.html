  <body>
    <p><a href="index.html">Go to back</a></p>
    <div id="parent">
      Parent
      <div id="child">
        Child
        <div id="descendant">Descendant</div>
      </div>
    </div>
    </div>
    <script srs="./lesson17/bubblining" ></script>

<script>


  const parent = document.querySelector("#parent");
  const child = document.querySelector("#child");
  const descendant = document.querySelector("#descendant");

  // Пряме бульбашкування
  parent.addEventListener("click", (event) => {
    console.log("Parent clicked");
    event.stopPropagation(); // Зупиняємо подальше бульбашкування
  });

  child.addEventListener("click", (event) => {
    console.log("Child clicked");
    event.stopPropagation(); // Зупиняємо подальше бульбашкування
  });

  descendant.addEventListener("click", (event) => {
    console.log("Descendant clicked");
    event.stopPropagation(); // Зупиняємо подальше бульбашкування
  });
</script>
